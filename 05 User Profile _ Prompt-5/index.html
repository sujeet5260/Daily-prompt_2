<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="page1">
            <div class="left">
                <h1>Hire ME</h1>

                <p><i class="ri-time-fill"></i>Dashboard</p>
                <select name="" id="">
                    <option value="">Oppertunities</option>
                </select>
                <p><i class="ri-store-fill"></i>Suppliers</p>
                <p><i class="ri-price-tag-3-fill"></i>Buyers</p>

            </div>
            <div class="right">
                 <div class="nav">
                    <h1>Profile</h1>
                    <div>
                        <i class="ri-notification-2-fill"></i>

                    </div>

                 </div>

                    <div class="banner"></div>
                    <div class="main-content">

                                <img src="https://via.placeholder.com/100" alt="Profile Image" alt="">
                            </div>
                            <div class="profile-info">
                                <h2>User Name</h2>
                                <p>Microsoft Inc.</p>

                            <div class="stats">
                                <p>Opportunities applied</p>
                                <p>Opportunities Won</p>

                            </div>
                            <div>
                                <button class="profile-btn">View Public Profile</button>
                            </div>

                        </div>
                        <div class="content-r">

                                <p>Account Settings</p>
                                <p>Company Settings</p>
                                <p>Documents</p>
                                <p>Billing</p>
                                <p>Notification</p>
                            </div>
                            <div class="form">
                                
                                <input type="text" id="First-Name" placeholder="First Name">
                                <input type="text" id="Last-Name" placeholder="Last Name">
                                <input type="number" id="phone_number" placeholder="+91-9856704380">
                                <input type="email" id="email" placeholder="nikekole54@gmail.com">
                                <select name="" id="">
                                    <option value="Bhopal">State</option>
                                </select>
                                <input type="text" id="First-Name" placeholder="Satat">
                                <input type="pincode" id="First-Name" placeholder="Pincode">
                                <select name="" id="">
                                    <option value="">India</option>
                                </select>

                            </div>
                            <div class="button">
                                <button>Update</button>
                            </div>
                        </div>
                    </div>
                      
                 </div>
                
            </div>
        </div>
    </main>
