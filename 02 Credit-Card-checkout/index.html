<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="page">
           <div class="payment-page">
            <div class="wrapper">
                <div class="left">
                    <img src="img.png" alt="">

                </div>
                <div class="right">
                    <h1 class="head">Payment details</h1>

                    <p>Email</p>
                    <input type="email" name="user-email" id="email" placeholder="alex123@gmail.com">

                    <p>Credit Card Number</p>
                    <input type="number" name="card-number" id="card-no" placeholder="9578-8364-2598-2543">

                    <div  class="inwrap">
                        <div class="exp">
                            <p>Expiration Date</p>
                            <input type="date">
                        </div>
                        <div class="cvv">
                            <p>CVV / CVC</p>
                            <input type="password" placeholder="***">
                        </div>
                    </div>
                    <p class="select-p">Country / Region</p>
                    <select name="" id="">
                        <option value="">India</option>
                    </select>

                    <div  class="checkbox">
                       <div class="check"><input type="checkbox"></div>
                       <label style="color: #849DAD;" for="checkbox"> Save the payment method</label>
                       
                    </div>

                    <div class="sub">
                        <p>Subtotal</p>
                        <p>84,00</p>
                    </div>
                    <div class="vat">
                        <p>VAT(21%)</p>
                        <p>17,64</p>
                    </div>
                    <div  class="fillar"></div>
                    <div class="total">
                        <p>Total amount</p>
                        <p>101,64</p>
                    </div>

                  <div class="button">
                    <button>Pay 101,64</button>
                  </div>

                </div>
           </div>
            </div>
        </div>
    </main>
    
</body>
</html>
