<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Make<span>Trip</span></h1>
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Book</a></li>
            <li><a href="">Package's</a></li>
            <li><a href="">Best Place's</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="icon">
            <i class="ri-user-3-fill"></i>
        </div>
    </nav>
    <h1 class="main-heading">Book Your Place</h1>
    <div class="main">
        <form>
            <h1>Book Your Place Now</h1>
            <div class="inputbox">
                <input type="text" required = "required">
                <span>Where You Gone</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="number" required = "required">
                <span>Member's</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="date" required = "required">
                <span>Journey Start On</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="date" id="myDate" required = "required">
                <span>Journey Ends On</span>
                <i></i>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
