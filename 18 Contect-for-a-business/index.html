<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <h1 class="main-heading">Contact Us</h1>
    <div class="address">
        <h3 class="fullname">Pawan Vishwakarma</h3>
        <div class="add add1">
            <h6><i class="ri-map-pin-line"></i>Address</h6>
            <p>345 Sagar Camp Root,<br>Owatanna,Minnesata,<br>55050</p>
        </div>
        <div class="add add2">
            <h6><i class="ri-phone-fill"></i>Phone</h6>
            <p>8982XXXX68</p>
        </div>
        <div class="add add3">
            <h6><i class="ri-mail-line"></i>Email</h6>
            <p>vishXXXXXXX@gmail.com</p>
        </div>
    </div>
    <div class="main">
        <form>
            <h1>Send Message</h1>
            <div class="inputbox">
                <input class="name" type="text" required = "required">
                <span>Full Name</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input class="email" type="email" required = "required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input class="number" type="number" required = "required">
                <span>Mobile</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input class="addresses" type="text" required = "required">
                <span>address</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="text" required = "required">
                <span>Type your Message...</span>
                <i></i>
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
